{% extends 'base.html' %}

{% block content%}

{% load staticfiles %}
<head>
  <style>
    .ryu{
      width: 300px;
      height : 300px;
    }
  </style>
</head>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <img class ="ryu" src="{% static 'ryu.jpg'%}" alt="">
      <h1 class="jumbotron-heading">Seoul dynasty</h1>
      <p class="lead text-muted">likelion at sahmyook ohjisu</p>
      <p>
        <a href="{% url 'home'%}" class="btn btn-primary my-2">home</a>
        <a href="#" class="btn btn-secondary my-2">new destination</a>
      </p>
    </div>
  </section>

<div class="album py-5 bg-light">
  <div class="container">
	  <div class="row">
	  {% for portfolio in portfolios.all %}
	    <div class="col-md-4">
	      <div class="card mb-4 shadow-sm">
	        <img class="card-img-top" src="{{ portfolio.image.url }}" alt=" Card image cap">
	        <div class="card-body">
	          <h4>{{ portfolio.title }}</h4>
	          <p class="card-text">{{ portfolio.description }}</p>
	        </div>
	      </div>
	    </div>
    {% endfor %}
    </div>
  </div>
</div>

</main>
{% endblock %}
